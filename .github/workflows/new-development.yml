name: New development checker
on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 23 * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: new development checker
        uses: cypress-io/github-action@v7.1.4
        with:
          spec: cypress/e2e/new-development.cy.js
