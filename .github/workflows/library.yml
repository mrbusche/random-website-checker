name: Library checker
on:
  schedule:
  - cron: '0 */1 * * *'
  pull_request:
    branches: [ main ]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          spec: cypress/integration/library_spec.js
