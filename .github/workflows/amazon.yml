name: Amazon checker
on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 12-23 * * *"
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: amazon checker
        uses: cypress-io/github-action@v6.10.2
        with:
          spec: cypress/e2e/amazon.cy.js
