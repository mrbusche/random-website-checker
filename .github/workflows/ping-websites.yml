name: Ping websites
on:
  schedule:
    - cron: '0 */1 * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          spec: cypress/e2e/ping.cy.js
