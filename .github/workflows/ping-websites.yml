name: Ping websites
on:
  schedule:
    - cron: '0 */1 * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: ping websites
        uses: cypress-io/github-action@v6.8.0
        with:
          spec: cypress/e2e/ping.cy.js
